<html>
<head>
<title>CursedMC</title>
<style>
	body{
		background-color: #000;
		color: #fff;
	}
	.floatyboi {
		margin: 0 auto;
		display: flex;
		justify-content: center;
		height: 100%;
		align-items: center;
		flex-direction: column;
	}
	button {
		background-color: #d8d8d8;
		border-radius: 47px;
		border-style: none;
		padding: 18px;
		width: 140px;
		margin-bottom: 10px;
	}
	button:hover {
		background-color: #c1c1c1;
	}
	button:focus {outline:0;}
</style>
<script>	
function printPdf(url) {
	var iframe = document.createElement('iframe');
	// iframe.id = 'pdfIframe'
	iframe.className='pdfIframe'
	document.body.appendChild(iframe);
	iframe.style.display = 'none';
	iframe.onload = function () {
		setTimeout(function () {
			iframe.focus();
			iframe.contentWindow.print();
			URL.revokeObjectURL(url)
			// document.body.removeChild(iframe)
		}, 1);
	};
	iframe.src = url;
	// URL.revokeObjectURL(url)
}

function forceDownload(url, fileName){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.responseType = "blob";
    xhr.onload = function(){
        var urlCreator = window.URL || window.webkitURL;
        var imageUrl = urlCreator.createObjectURL(this.response);
        var tag = document.createElement('a');
        tag.href = imageUrl;
        tag.download = fileName;
        document.body.appendChild(tag);
        tag.click();
        document.body.removeChild(tag);
    }
    xhr.send();
}
</script>
</head>
<body>
<div class="floatyboi">
	<div style="width:100%; display:flex; justify-content:center">
		<img width="25%" src="https://i.imgur.com/4wG351J.png"></img>
	</div>
	<div>
		<button onclick="forceDownload('Cursed Minecraft Box Cover.pdf', 'box.pdf');">Download Box</button>
		<button onclick="printPdf('Cursed Minecraft Box Cover.pdf');">Print Box</button>
	</div>
	<div style="width:100%; display:flex; justify-content:center">
		<img width="25%" src="https://i.imgur.com/DWDZ0aw.png"></img>
	</div>
	<div>
		<button onclick="forceDownload('Cursed Minecraft CD Label + Gamestop Sticker.pdf', 'disc.pdf');">Download Disc</button>
		<button onclick="printPdf('Cursed Minecraft CD Label + Gamestop Sticker.pdf');">Print Disc</button>
	</div>
</div>
</body>
</html>
