<html>
<head>
<title>CursedMC</title>
<style>
	body{
		background-color: #000;
		color: #fff;
	}
	.floatyboi {
		margin: 0 auto;
		display: flex;
		justify-content: center;
		height: 100%;
		align-items: center;
		flex-direction: column;
	}
	button {
		background-color: #d8d8d8;
		border-radius: 47px;
		border-style: none;
		padding: 18px;
		width: 140px;
	}
	button:hover {
		background-color: #c1c1c1;
	}
	button:focus {outline:0;}
</style>
<script>
function printImg(url) {
  var win = window.open('');
  win.document.write('<img src="' + url + '" onload="window.print();window.close()" />');
  win.focus();
}

function forceDownload(url, fileName){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.responseType = "blob";
    xhr.onload = function(){
        var urlCreator = window.URL || window.webkitURL;
        var imageUrl = urlCreator.createObjectURL(this.response);
        var tag = document.createElement('a');
        tag.href = imageUrl;
        tag.download = fileName;
        document.body.appendChild(tag);
        tag.click();
        document.body.removeChild(tag);
    }
    xhr.send();
}
</script>
</head>
<body>
<div class="floatyboi">
	<div style="width:100%; display:flex; justify-content:center">
		<img width="33%" src="https://i.imgur.com/5Gph4qY.jpg"></img>
	</div>
	<div>
		<button onclick="forceDownload('Cursed Minecraft Box Cover.pdf', 'box.pdf');">Download Box</button>
		<button onclick="printImg('Cursed Minecraft Box Cover.pdf');">Print Box</button>
	</div>
	<div>
		<button onclick="forceDownload('Cursed Minecraft CD Label + Gamestop Sticker.pdf', 'disc.pdf');">Download Disc</button>
		<button onclick="printImg('Cursed Minecraft CD Label + Gamestop Sticker.pdf');">Print Disc</button>
	</div>
</div>
</body>
</html>
